        <h3 id="流程图"><a href="#流程图" class="headerlink" title="流程图"></a>流程图</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">graph TB</span><br><span class="line">    Enter(入口 - &#96;peer&#x2F;main.go&#96; **) --&gt; Init(加载环境变量)</span><br><span class="line">    Init --&gt; NodeCMD(Init Node子命令)</span><br><span class="line">    NodeCMD --&gt; PreRun(PreRun &#96;common.InitCmd&#96; *)</span><br><span class="line">    PreRun --&gt; RunCheck(检查MSP类型)</span><br><span class="line">    RunCheck --&gt; aclProvider(生成ACL控制器)</span><br><span class="line">    aclProvider --&gt; platforms(平台环境-Node,Java,Go控制器)</span><br><span class="line">    platforms --&gt; DeployedCCInfoPrivider(部署链码控制器)</span><br><span class="line">    DeployedCCInfoPrivider --&gt; identityDeserializerFabtory(获取身份检查工厂)</span><br><span class="line">    identityDeserializerFabtory --&gt; metricsProvider(指标控制器)</span><br><span class="line">    metricsProvider --&gt; ledgermgmt(初始化账本)</span><br><span class="line">    ledgermgmt --&gt; serverConfig(加载服务端配置)</span><br><span class="line">    serverConfig --&gt; NewPeerServer(生成节点通信服务)</span><br><span class="line">    NewPeerServer --&gt; NewDeliverEventsServer(生成区块分发和块事件处理服务)</span><br><span class="line">    NewDeliverEventsServer --&gt; startChaincodeServer(启动容器链码服务)</span><br><span class="line">    startChaincodeServer --&gt; startAdminServer(启动管理服务)</span><br><span class="line">    startAdminServer --&gt; NewEndorserServer(生成背书服务)</span><br><span class="line">    NewEndorserServer --&gt; initGossipService(初始化流言服务)</span><br><span class="line">    initGossipService --&gt; DeploySysCCs(部署系统链码)</span><br><span class="line">    DeploySysCCs --&gt; NewLifeCycle(生成链码生命周期管理)</span><br><span class="line">    NewLifeCycle --&gt; peer.Initialize(节点初始化)</span><br><span class="line">    peer.Initialize --&gt; registerDiscoveryService(注册节点发现服务)</span><br><span class="line">    registerDiscoveryService --&gt; RegisterEndorserServer(注册背书服务)</span><br><span class="line">    RegisterEndorserServer --&gt; peerServer.Start(节点启动)</span><br></pre></td></tr></table></figure>

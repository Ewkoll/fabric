    Domain: public.peer.com
    CA:
      Country: CN
      Province: Sichuan
      Locality: Chengdou
    EnableNodeOUs: true
    Template:
      Count: 1
    Users:
      Count: 0
  # ---------------------------------------------------------------------------
  # Government
  # ---------------------------------------------------------------------------
  - Name: Government
    Domain: government.peer.com
    CA:
      Country: CN
      Province: Sichuan
      Locality: Chengdou
    EnableNodeOUs: true
    Template:
      Count: 1
    Users:
      Count: 0